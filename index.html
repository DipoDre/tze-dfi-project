<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fedcf339bf.js" crossorigin="anonymous"></script>

    <!-- Weather Icons -->
    <link rel="stylesheet" href="./css/weather-icons.css">

    <link rel="stylesheet" href="./css/style.css">

    <title>Weather App</title>
</head>
<body class="bg-img">

    <div class="container">
        <div class="row location">

            <div class="col-10 alert alert-danger mt-3 text-center d-none" role="alert">
                
            </div>

            <div class="col-12 col-sm-6 mt-3">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City...">
            </div>
            <div class="col-12 col-sm-6 mt-3">
                <button class="btn text-white bg-orange-b form-control" type="button" id="get-weather">Get Weather</button>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="row d-flex justify-content-center">
            <div class="cards">

                <h5 class="date pt-4" id="date"></h5>

                <h5 class="time" id="time">
                    <!-- <span id="am-pm"></span> -->
                </h5>

                <h1 id="w-city"></h1>
                <h5 class="py-4" id="w-icon">
                    <i class="wi wi-day-rain display-1"></i>
                </h5>
                <h1 class="py-2" id="w-temp"></h1>
                <h4 class="py-3" id="w-desc"></h4>

            </div>
            

        </div>
        
        <div class="row more-details mb-4">
            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <p>Humidity</p>
                    <p id="c-humidity"></p>
                </div>
                <div class="weather-item">
                    <p>Pressure</p>
                    <p id="c-pressure"></p>
                </div>
                <div class="weather-item">
                    <p>Speed</p>
                    <p id="c-speed"></p>
                </div>
                <div class="weather-item">
                    <p>Sunrise</p>
                    <p id="c-sunrise"></p>
                </div>
                <div class="weather-item">
                    <p>Sunset</p>
                    <p id="c-sunset"></p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="show-hide">
        <div class="forecast-scroll d-flex justify-content-between py-3 px-4">
            <i class="fa fa-chevron-circle-left fa-lg" aria-hidden="true"></i>
            <i class="fa fa-chevron-circle-right fa-lg" aria-hidden="true"></i>
        </div>
    </div>
    
    <div class="future-forecast d-flex flex-row overflow-auto">
        <div class="weather-forecast day1 day" id="weather-forecast"></div>
        <div class="weather-forecast day2 day" id="weather-forecast"></div>
        <div class="weather-forecast day3 day" id="weather-forecast"></div>
        <div class="weather-forecast day4 day" id="weather-forecast"></div>
        <div class="weather-forecast day5 day" id="weather-forecast"></div>
        <div class="weather-forecast day6 day" id="weather-forecast"></div>
        <div class="weather-forecast day7 day" id="weather-forecast"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Uncomment and add api key and url from OpenWeatherApi -->
    <!-- <script src="config.js"></script> -->
    <script src="app.js"></script>

</body>
</html>
